name: Sync External Skills

on:
  # Run weekly on Mondays at 9am UTC
  schedule:
    - cron: '0 9 * * 1'

  # Allow manual trigger
  workflow_dispatch:

  # Run on pushes that modify the external skills config
  push:
    paths:
      - 'packages/shared-config/external-skills.txt'
      - 'packages/shared-config/src/sync-external-skills.ts'

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd packages/shared-config
          npm install

      - name: Sync external skills
        run: |
          cd packages/shared-config
          npm run sync-external-skills

      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain .claude/skills/external/) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .claude/skills/external/
          git commit -m "Update external skill references

Automated sync of lightweight skill references from:
- anthropics/skills
- vercel-labs/agent-skills
- supabase/agent-skills

Generated by: .github/workflows/sync-external-skills.yml"
          git push

      - name: Summary
        run: |
          if [[ "${{ steps.changes.outputs.has_changes }}" == "true" ]]; then
            echo "✅ External skills updated and committed"
          else
            echo "✅ External skills are up to date"
          fi
