name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache node_modules
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package.json') }}

      - name: Install dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm install

      - name: Build
        run: npm run build

      - name: Check for storybook changes
        id: storybook-changes
        run: |
          if git diff --name-only origin/main...HEAD | grep -q '^packages/storybook-components/'; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Capture Storybook screenshots
        if: steps.storybook-changes.outputs.changed == 'true'
        run: |
          cd packages/storybook-components
          npx agent-browser install --with-deps
          npm run build:storybook
          node scripts/capture-screenshots.js

      - name: Auto-fix lint and format
        run: npm run fix

      - name: Commit and push fixes
        env:
          BRANCH: ${{ github.head_ref || github.ref_name }}
          GH_PAT: ${{ secrets.GH_PAT }}
        run: node packages/ci-scripts/dist/auto-commit-fixes.js

      - name: Check for unpinned dependencies
        run: node packages/ci-scripts/dist/check-pinned-deps.js

      - name: Test
        run: npm run test
